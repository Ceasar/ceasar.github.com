<!DOCTYPE html>
<html lang="en">
    <head>
        <title>{% block title %}Ceasar's Mind{% endblock %}</title>
        <link rel="stylesheet" href="lib/css/bootstrap.css" type="text/css" media="screen" title="no title" charset="utf-8">
        <link rel="stylesheet" href="css/scaffolding.css" type="text/css" media="screen" title="no title" charset="utf-8">
    </head>
    <body>
        <div class="container">
            <div id="header">
                <span id="logo">
                    <h1><a href="index.html">CJB</a></h1>
                </span>
            </div>
            <div id="main">
                <div id="content">
                    {% block header %}
                    {% endblock %}
                    {% block content %}
                    {% endblock %}
                    {% block footer %}
                    <div id="footer" class="row">
                    </div>
                    {% endblock %}
                </div>
            </div>
        </div>
    </body>
</html>
